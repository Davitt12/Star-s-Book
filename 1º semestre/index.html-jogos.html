<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contadores de Cliques</title>
    <link rel="stylesheet" href="styles.css"> <!-- Caso queira adicionar estilos -->
</head>
<body>
    <h1>Contadores de Cliques</h1>
    <button id="clickButton">Clique aqui!</button>
    
    <p>Você clicou <span id="clickCount">0</span> vezes no primeiro contador.</p>
    <p>Você clicou <span id="secondClickCount">0</span> vezes no segundo contador.</p>

    <script src="script.js"></script> <!-- Link do arquivo JS -->
</body>
</html>
